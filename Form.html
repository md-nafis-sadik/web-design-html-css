<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section >

    <div >
    

    <h1>Form</h1>



    <form action="/united" class="form1">

        
        <div>
        <label for="username">Input your username:</label>
        <br>
        <input  id="username" type="text" placeholder="username" name="name" required>
        </div>

        <div>
        <label for="password">Input your password:</label>
        <br>
        <input id="password" type="password" placeholder="password" minlength="6" name="password" required>
        <br>

        <label for="date">Input your birthdate:</label>
        <br>
        <input  id="date" type="date" name="birthday" required>
        </div>


        <div>
        <label for="color">Choose a color:</label>
        <br>
        <input id="color" type="color">
        </div>


        <div>
        <p>
        <label for="radio">Select your Gender:</label>
        <br>
        <label for="m">Male</label>
        <input id="m" type="radio" name="gender" value="f">
        <label for="f">Female</label>
        <input id="f" type="radio" name="gender" value="f">
        </p>
        </div>


        <div>
        <label for="select">Select your Occupation:</label>
        <select name="Occupation" id="Occupation">
            <option value="Worker">Worker</option>
            <option value="Student">Student</option>
        </select>
        </div>

    

        <div>
        <label for="range">Study per day:</label>
        <br>
        <input  id="range" type="range" min="1" max="24" name="Study_hour">
        </div>


        <div>
        <label for="text">Please share your comment:</label>
        <textarea name="text" id="text" cols="30" rows="5" name="comment"></textarea>
        </div>


        <div>
        <label for="checkbox">Please tick if you are complete:</label>
        <input id="checkbox" type="checkbox" name="complete" required>
        </div>


        <div>
        <button id="do_not_submit" type="button" name="do_not_submit">Do not Submit</button>
        <button id="submit" type="button" name="submit">Submit</button>
        </div>

    </section>


    </form>

</div>
    
</body>
</html>
